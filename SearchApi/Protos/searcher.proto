syntax = "proto3";

package search;

service Searcher {
  rpc Search (SearchRequest) returns (SearchResponse);
}

message SearchRequest {
  string query = 1;
  optional string author = 2;
}

message SearchResult {
  int32 id = 1;
  int32 text_id = 2;
  string source = 3;
  string author = 4;
  string title = 5;
  string matches = 6;
}

message SearchResponse {
  repeated SearchResult results = 1;
}