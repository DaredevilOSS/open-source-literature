version: "2"
plugins:
  - name: csharp
    wasm:
      url: https://github.com/DaredevilOSS/sqlc-gen-csharp/releases/download/v0.12.4/sqlc-gen-csharp.wasm
      sha256: 8fbeb61784d4ea39809484b5adf2bc7fe944ee880501567236d1795b09d1d78d
sql:
  - schema: "schema.sql"
    queries: "queries.sql"
    engine: "postgresql"
    codegen:
      - plugin: csharp
        out: ../QueriesGen
        options:
          driver: Npgsql
          targetFramework: net8.0
